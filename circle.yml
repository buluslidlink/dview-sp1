# circle.yml
machine:
  # h境改成 docker
  services:
    - docker

dependencies:
  override:
    # 建方式使用 docker build
    - docker build -t dview-sp1 .

test:
  override:
    - ./node_modules/.bin/mocha
    # 使用 curl y docker 是否有利绦 node
    - docker run -d -p 3000:3000 dview-sp1; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000