# circle.yml
machine:
  # 安b eb 需要 python
  python:
    version: 2.7
  services:
    - docker

dependencies:
  pre:
    # 安b eb
    - sudo pip install awsebcli
  override:
    - docker build -t dview-sp1 .

test:
  override:
    - npm test
    - docker run -d -p 3000:3000 dview-sp1; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000

# 新增一P部署_本
deployment:
  production:
    branch: master
    commands:
      - eb deploy env-production